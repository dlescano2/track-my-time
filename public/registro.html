<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&amp;display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9853532c8b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Registro - Track My Time</title>
  </head>

  <body>
    <main class="container-login">
      <section class="login-form">
        <h1 class="tmt-title"><a href="index.html">track my time</a></h1>
        <p>¡Registrate sin costo ahora!</p>
        <form action="">
          <input type="email" placeholder="email" required />
          <input type="text" placeholder="Nombre de la empresa" required />
          <input type="number" placeholder="RUT (opcional)" />
          <input type="text" placeholder="Nombre del titular" required />
          <input type="password" placeholder="Contraseña" required />
          <input type="password" placeholder="Repetir contraseña" required />
          <div class="terms">
            <input
              type="checkbox"
              id="checkbox-legal"
              class="checkbox-legal"
              required
            />
            <label for="checkbox-legal"
              >Acepto los <a href="legal.html">términos y condiciones</a></label
            >
          </div>
          <button type="submit" class="btn">Registrarme</button>
        </form>
        <p>Si ya estás registrado <a href="login.html">inicia sesión.</a></p>
      </section>
    </main>
  </body>
</html>
